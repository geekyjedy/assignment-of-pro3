<!DOCTYPE html>
<html lang="en">
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./assets/white-logo.png" alt="logo" class="logo" />
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">Pricing</li>
                        <li class="list-item">Contact</li>
                        <li class="list-item">Terms and Conditions</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Get Started</button>
                </div>
            </nav>
        </section>
        <!-- Hero Section -->
        <section aria-label="hero">
            <div class="hero">
                <h1 class="heading">
                    Your Justice Is <br> Our Top Priority
                </h1>
                <p>
                    As a state of law, maintaining justice is <br> something that every citizen must pay <br> attention, and we are here to uphold justice <br> for you
                </p>
            </div>
        </section>
        <section>
            <img class="law-image" src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="">
        </section>
        <div class="arrows">
            <button class="left"><ion-icon name="arrow-back-outline"></ion-icon></button>
            <button class="right"><ion-icon name="arrow-forward-outline" ></ion-icon></button>
        </div>
    </div>
</body>

</html>
